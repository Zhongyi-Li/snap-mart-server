name: snap-mart-server # 这里定义的名字会显示在 Docker 面板
version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: snap-mart-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: snap_mart
    ports:
      - '3308:3306'
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
